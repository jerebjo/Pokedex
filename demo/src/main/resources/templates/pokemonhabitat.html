<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Capture Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Capture Details</h1>
        <form th:action="@{/pokemonhabitat/{id}(id=${pokemon.id})}" method="post">
            <input type="hidden" name="id" th:value="${pokemon.id}" />
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" id="location" th:value="${pokemon.location}" readonly>
            </div>
            <div class="form-group">
                <label for="pokeballsUsed">Pokeballs Used:</label>
                <input type="text" class="form-control" id="pokeballsUsed" th:value="${pokemon.pokeballsUsed}" readonly>
            </div>
        
        </form>
        
        <a th:href="@{/editcapture/{id}/edit(id=${pokemon.id})}" class="btn btn-primary">Edit Capture Details</a>



        <a href="/pokemonlist" class="btn btn-primary">Back to Pokedex</a>
    </div>
</body>
</html>
